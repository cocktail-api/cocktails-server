on: [push, pull_request]
name: "Build cocktail app"

jobs:
  build-and-test:
    env:
      MAVEN_REPO_PATH: ".m2/repository"
      MAVEN_OPTS: "-Dmaven.repo.local=${MAVEN_REPO_PATH}"
    runs-on: ubuntu-latest
    container: openjdk:8
    services:
      postgres:
        image: postgres:12.2-alpine
        env:
          POSTGRES_PASSWORD: verysecure
          POSTGRES_USER: dev
          POSTGRES_DB: cocktails
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Caching
        uses: actions/cache@v1
        with:
          path: "${MAVEN_REPO_PATH}"
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Setup CI config
        run: cp ci.properties no-docker-tests.properties
      - name: Compile
        run: ./mvnw --batch-mode clean compile
      - name: Test
        run: ./mvnw --batch-mode -P no-docker test
